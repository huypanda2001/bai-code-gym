<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        let soTienVay = parseInt(prompt("Nhập số tiền vay"));
        let laiSuat = parseFloat(prompt("Lãi suất (0.0 - 100.0)"));
        let soNamVay = parseInt(prompt("Số năm cần vay"));

        let soTienTra = soTienVay + soTienVay * laiSuat / 100 * soNamVay;

        alert("Số tiền trả: " + soTienTra.toFixed(0));
    </script>
</body>

</html>
