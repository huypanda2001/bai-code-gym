<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="nền tảng, nen tang, học web, html5, html, css, js, hoc web can ban, học web căn bản" />
  <meta name="description" content="Cung cấp nền tảng kiến thức căn bản về lập trình web HTML5, CSS3, JS" />
  <title>tính toán</title>

</head>
<body>
  <h1>caculator /</h1>

  <script>
    
    var a = parseInt(prompt('Mời nhập số a'));
    var b = parseInt(prompt('Mời nhập số b'));

    
    document.write('Giá trị của biến a=' + a + '</span><br />');
    document.write('Giá trị của biến b=' + b + '</span><br />');
  </script>

  
  <button id="TinhTong" onclick="alert('Tổng a+b = ' + (a+b));">Tính +</button>

 
  <button id="TinhHieu" onclick="alert('Hiệu a-b = ' + (a-b));">Tính -</button>
  
  
  
  <button id="TinhThuong" onclick="alert('Thương a/b = ' + (a/b));">Tính /</button>
  
  <button id="TinhTich" onclick="alert('Tích a*b = ' + (a*b));">Tính -</button>
</body>
</html>
